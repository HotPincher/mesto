<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип веб-ресурса">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <div class="profile__avatar-wrapper">
            <button type="button" class="button profile__avatar-swapper">
              <svg class="profile__avatar-swapper-icon" width="26" height="26" viewbox="0 0 26 26" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M26 3.45351L6.76981 22.7932L3.33585 19.2903L22.517 0L26 3.45351ZM0 26L5.10189 24.4706L1.52075 21.0171L0 26Z"
                  fill="currentcolor" />
              </svg>
              <img class="profile__avatar-overlay" src="<%=require('./images/myavatar.jpg')%>" alt="Аватар пользователя">
            </button>
          </div>
          <div class="profile__about">
            <h1 class="profile__title"></h1>
            <button type="button" class="button profile__edit-button">
              <img class="profile__edit-button-icon" src="<%=require('./images/edit.svg')%>"
                alt="Редактировать профиль" />
            </button>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button type="button" class="button profile__add-button">
          <img class="profile__add-button-icon" src="<%=require('./images/add__account.svg')%>" alt="Добавить аккаунт" />
        </button>
      </section>
      <section class="elements" aria-label="Карточки мест с фотографиями">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
  </div>

  <div id="newCardPopup" class="popup">
    <div class="popup__structure-wrapper">
      <button type="button" class="button popup__close-button"></button>
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form name="card-edit" class="credentials" novalidate>
          <input id="place-input" type="text" name="place" placeholder="Название" class="credentials__user-input"
            minlength="2" maxlength="30" required />
          <span class="credentials__input-error credentials__input-error_upper place-input-error"></span>
          <input id="url-input" type="url" name="url" placeholder="Ссылка на картинку" class="credentials__user-input"
            required />
          <span class="credentials__input-error credentials__input-error_lower url-input-error"></span>
          <button type="submit" disabled class="button credentials__submit-button"
            name="submit-credentials">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <div id="profileEditPopup" class="popup">
    <div class="popup__structure-wrapper">
      <button type="button" class="button popup__close-button"></button>
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="profile-edit" class="credentials" novalidate>
          <input id="name-input" class="credentials__user-input" type="text" name="first-name"
            placeholder="Имя исследователя" value="#" minlength="2" maxlength="40" required />
          <span class="credentials__input-error credentials__input-error_upper name-input-error"></span>
          <input id="description-input" class="credentials__user-input" type="text" name="occupation"
            placeholder="Описание" value="#" minlength="2" maxlength="200" required />
          <span class="credentials__input-error credentials__input-error_lower description-input-error"></span>
          <button type="submit" class="button credentials__submit-button" name="submit-credentials">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div id="avatarEditPopup" class="popup">
    <div class="popup__structure-wrapper">
      <button type="button" class="button popup__close-button"></button>
      <div class="popup__container">
        <h3 class="popup__title">Обновить аватар</h3>
        <form name="avatar-edit" class="credentials" novalidate>
          <input id="avatar-input" class="credentials__user-input" type="url" name="avatar"
            placeholder="Ссылка на аватар" value="" required />
          <span class="credentials__input-error credentials__input-error_upper avatar-input-error"></span>
          <button type="submit" class="button credentials__submit-button" name="submit-credentials">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div id="big-picture-popup" class="popup">
    <div class="big-picture__structure-wrapper">
      <button type="button" class="button popup__close-button"></button>
      <div class="big-picture__container">
        <img class="big-picture__image" src="#" alt="Крупное фото с карточки">
        <span class="big-picture__tag"></span>
      </div>
    </div>
  </div>

</body>

</html>
